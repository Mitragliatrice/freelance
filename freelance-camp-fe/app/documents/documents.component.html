<div class="container">
  <h1 class=" headline">{{ pageTitle }}</h1>
  <div class="card" *ngFor="let doc of documents">
    <img class="card-img-top" src="{{ doc.image_url }}" alt="Image" width="100%">
      <div class="card-block">
        <h4 class="card-title">{{ doc.title }}</h4>
        <p class="card-text">{{ doc.updated_at }}</p>
        <a href="{{ doc.file_url }}" class="btn btn-primary">Download File</a>
      </div>
  </div>
</div>
