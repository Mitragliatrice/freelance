<div class="container">
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
    <h1>Proposal List</h1></a>
    <span *ngFor="let proposal of proposals" class="list-group-item list-group0item0action">
      <a routerLink="/proposal/{{proposal.id}}" class="proposal-link">
        <h5 class="mb-1">{{proposal.customer}}</h5>
        <p class="mb-1">{{ proposal.hourly_rate * proposal.estimated_hours | currency:'USD':true:'.0'}}</p>
        <small class="text-muted">Estimated time to complete: {{proposal.weeks_to_complete}} Weeks.</small>
      </a>
    </span>
  </div>
</div>
